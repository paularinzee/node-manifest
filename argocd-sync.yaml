apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: weather-app-argo
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/paularinzee/node-manifest.git
    targetRevision: HEAD
    path: ./
  destination: 
    server: https://kubernetes.default.svc
    namespace: weather-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true